<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ache o Asafe</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #ecf0f1;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .game-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .game-title:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: var(--accent-color);
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }
        
        .game-description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin: 2.5rem 0;
        }
        
        .game-card {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f5f7fa;
            border: 3px solid var(--primary-color);
            color: var(--primary-color);
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .game-card.acertou {
            background-color: rgba(46, 204, 113, 0.1);
            border-color: var(--success-color);
            color: var(--success-color);
        }
        
        .game-card.errou {
            background-color: rgba(231, 76, 60, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        .game-card img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        .game-stats {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .game-button {
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .game-button-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .game-button-primary:hover {
            background-color: #1a252f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .game-button-danger {
            background-color: var(--accent-color);
            color: white;
        }
        
        .game-button-danger:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: inline-flex !important;
        }
        
        .game-footer {
            margin-top: auto;
            text-align: center;
            padding: 1.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin: 1rem auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .game-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .game-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Ache o Asafe</h1>
            <p class="game-description">Encontre onde está escondido o Asafe nos cards abaixo!</p>
            <img src="https://sig.ifc.edu.br/shared/verFoto?idFoto=2451758&key=2ffed9b49f9737a174b58b3e816f5b26" alt="Foto do Asafe" class="profile-image">
        </div>
        
        <div class="game-stats" id="resposta">
            Placar - Acertos: 0 | Tentativas: 0 | Desempenho: 0%
        </div>
        
        <div class="game-grid">
            <div id="0" class="game-card" onclick="verifica(this)"></div>
            <div id="1" class="game-card" onclick="verifica(this)"></div>
            <div id="2" class="game-card" onclick="verifica(this)"></div>
            <div id="3" class="game-card" onclick="verifica(this)"></div>
        </div>
        
        <div class="game-buttons">
            <button id="joganovamente" class="game-button game-button-primary visible">
                <i class="fas fa-redo"></i> Jogar novamente
            </button>
            <button id="reiniciar" class="game-button game-button-danger hidden">
                <i class="fas fa-sync-alt"></i> Reiniciar Jogo
            </button>
        </div>
    </div>

    <footer class="game-footer">
        <p>Desenvolvido com <i class="fas fa-heart" style="color: var(--accent-color);"></i> - © 2023</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script>
        // Seu código JavaScript permanece o mesmo, apenas atualize os IDs das imagens conforme necessário
        let desempenho = 0;
        let tentativas = 0;
        let acertos = 0;
        let jogar = true;

        const btnReiniciar = document.getElementById("reiniciar");
        const btnJogarNovamente = document.getElementById("joganovamente");

        function reiniciar() {
            desempenho = 0;
            tentativas = 0;
            acertos = 0;
            jogar = true;
            jogarNovamente();
            atualizaPlacar(0, 0);
            btnJogarNovamente.classList.remove("hidden");
            btnJogarNovamente.classList.add("visible");
            btnReiniciar.classList.remove("visible");
            btnReiniciar.classList.add("hidden");
        }

        function jogarNovamente() {
            jogar = true;
            document.querySelectorAll('.game-card').forEach(card => {
                card.className = "game-card";
                card.innerHTML = "";
            });

            document.getElementById("imagem")?.remove();
            document.getElementById("imageme")?.remove();
        }

        function atualizaPlacar(acertos, tentativas) {
            desempenho = tentativas ? (acertos / tentativas) * 100 : 0;
            document.getElementById("resposta").textContent = 
                `Placar - Acertos: ${acertos} | Tentativas: ${tentativas} | Desempenho: ${Math.round(desempenho)}%`;
        }

        function setResultado(obj, className, imgId, imgSrc) {
            obj.className = `game-card ${className}`;
            const img = new Image();
            img.id = imgId;
            img.src = imgSrc;
            img.style.width = "80%";
            img.style.height = "80%";
            img.style.objectFit = "contain";
            obj.appendChild(img);
        }

        function verifica(obj) {
            if (!jogar) return alert('Clique em "Jogar novamente"');
            
            jogar = false;
            tentativas++;

            if (tentativas === 4) {
                btnJogarNovamente.classList.remove("visible");
                btnJogarNovamente.classList.add("hidden");
                btnReiniciar.classList.remove("hidden");
                btnReiniciar.classList.add("visible");
            }

            const sorteado = Math.floor(Math.random() * 4);
            const objSorteado = document.getElementById(sorteado);

            if (obj.id == sorteado) {
                setResultado(obj, "acertou", "imagem", "https://sig.ifc.edu.br/shared/verFoto?idFoto=2451758&key=2ffed9b49f9737a174b58b3e816f5b26");
                acertos++;
            } else {
                setResultado(objSorteado, "acertou", "imagem", "https://sig.ifc.edu.br/shared/verFoto?idFoto=2451758&key=2ffed9b49f9737a174b58b3e816f5b26");
                setResultado(obj, "errou", "imageme", "https://cdn.pixabay.com/photo/2020/02/08/00/40/emoji-4828792_1280.png");
            }

            atualizaPlacar(acertos, tentativas);
        }

        btnJogarNovamente.addEventListener("click", jogarNovamente);
        btnReiniciar.addEventListener("click", reiniciar);
    </script>
</body>
</html>
